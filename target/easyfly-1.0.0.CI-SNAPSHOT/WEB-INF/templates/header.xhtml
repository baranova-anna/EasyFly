<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<h:outputStylesheet library="css" name="style.css" />
</head>


<body>
	<ui:composition>

		<h:form>
			<div style="display:inline-block;">
			<h:panelGrid columns="5">
				<p:commandButton value="#{msg['login']}" action="#{loginBean.login}"
					update="@all" />
				<h:outputText value=" "></h:outputText>
		#{msg['language']}: 
		<h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
					valueChangeListener="#{language.countryLocaleCodeChanged}">
					<f:selectItems value="#{language.countriesInMap}" />
				</h:selectOneMenu>				
			</h:panelGrid>
		</div>

			<div style="display:inline-block; float:right;">
			<h:panelGrid columns="1" style="width:100%; text-align: right;">
				<h:commandLink action="#{usersBean.toUserBasket}">
					<h:graphicImage value="resources/images/basket.png"
						style="border:none" />
				</h:commandLink>
				<h:outputText
					value="#{msg['basket_ticket']} #{flightsBean.itemsInBasket} " />
				<h:outputText value="#{flightsBean.total_sum}$"></h:outputText>
			</h:panelGrid>
			</div>
			
			<h:panelGrid columns="3">
				<h:commandLink action="#{usersBean.startUserPage}">
					<h:graphicImage value="resources/images/logo5.png"
						style="border:none" />
				</h:commandLink>
				<h:outputText value=" "></h:outputText>
				<h:graphicImage value="resources/images/losung.png" />
			</h:panelGrid>


		</h:form>
	</ui:composition>
</body>
</html>
