<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/BasicTemplateWB.xhtml" >
	<ui:define name="content">
		<h:form id="login-form" rendered="#{loginBean.isAuthorized(password)}"> 
			<h3>
				<h:outputText value="#{msg['change_pass']}" />
			</h3>
			<h:panelGrid columns="2">
				<h:outputText value="#{msg['password']}"/>
				<p:password value="#{loginBean.password_enter}" id="password" />
				<p:commandButton id="login" value="#{msg['save']}"
					action="#{loginBean.updatePassword}" update="@all"/>
				<br />
				<br />
			</h:panelGrid>
		</h:form>
		<h:form id="no_rights" rendered="#{not loginBean.isAuthorized(password)}">
			<h3>
				<h:outputText value="#{msg['no_rights']}" />
			</h3>
		</h:form>
	</ui:define>
</ui:composition>
</html>
